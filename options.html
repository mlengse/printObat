<!DOCTYPE html>
<html>
<head>
    <title>Print Obat Settings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { width: 400px; margin: auto; }
        /* .hidden class is no longer strictly needed here but kept for potential future use elsewhere */
        .hidden { display: none; }
        label { display: block; margin-top: 10px; }
        input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { padding: 10px 15px; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Print Obat Settings</h1>

        <div id="configSection">
            <div>
                <label for="targetUrl">Target j-care URL:</label>
                <input type="text" id="targetUrl" placeholder="e.g., http://192.168.100.178/j-care/">
            </div>
            <div>
                <label for="puskesmasName">Nama Puskesmas:</label>
                <input type="text" id="puskesmasName" placeholder="e.g., PKM Jayengan">
            </div>
            <button id="saveButton">Save Settings</button>
        </div>
        <div id="statusMessages"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
